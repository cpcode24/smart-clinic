<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> Smart Clinic </title>
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="stylesheet" href="./assets/css/style.css">   
        <script src="./js/util.js" defer></script>
        <script src="./js/render.js" defer></script> 
        <script src="./js/components/header.js" defer></script>
        <script src="./js/components/footer.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="wrapper">
                    <div id="header">
                        <!-- Fallback header in case header.js doesn't run -->
                        <div class="site-header" role="banner">
                            <div class="logo">Smart Clinic</div>
                            <!--nav class="header-nav" aria-label="Main navigation">
                                <a href="/admin/login">Admin</a>
                                <a href="/doctors/login">Doctor</a>
                                <a href="/patients/login">Patient</a>
                            </nav-->
                        </div>
                    </div>

                    <main class="main-content">
                        <h2> Select your role </h2>
                        <p class="muted">Choose whether you are an administrator, a doctor, or a patient to continue.</p>

                        <div class="role-grid" style="margin-top:20px;">
                            <button class="role-btn" type="button"><a href="/admin/login">Admin</a></button>
                            <button class="role-btn" type="button"><a href="/doctor/login">Doctor</a></button>
                            <button class="role-btn" type="button"><a href="/patient/login">Patient</a></button>
                        </div>

                        <div id="modal" class="modal"> 
                            <button id="closeModal" aria-label="Close dialog"></button>
                            <div id="modal-body"></div>
                        </div>
                    </main>
                 </div>
             </div>
         </main>
         <script type="module" src="../js/services/index.js" defer></script>
     </body>
</html>
