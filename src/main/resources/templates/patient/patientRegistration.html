<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-brand">
                <div class="logo">P</div>
                <div class="title">Patient Sign Up</div>
            </div>
            <p class="subtitle">Patient Registration Form</p>
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <form method="post" action="/patient/register" class="login-form" id="patientRegistrationForm">
                <div class="form-field">
                    <label for="fullname">Full Legal Name</label>
                    <input type="text" id="name" name="fullname" required />
                </div>
                <div class="form-field">
                    <label for="dateOfBirth">Date of birth</label>
                    <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="MM/DD/YYYY" required />
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-field">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required />
                </div>
                <div class="form-field">
                    <label for="address">Full address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St, City, Country" required />
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="login-actions">
                    <button class="btn-primary" type="submit">Sign up</button>
                    <a class="btn-secondary" href="/">Back to home</a>
                </div>
            </form>
        </div>
    </div>
<script src="/assets/js/patientRegistration.js"></script>
</body>
</html>
