<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-brand">
                <div class="logo">P</div>
                <div class="title">Doctor Sign Up</div>
            </div>
            <p class="subtitle">Doctor Registration Form</p>
            <div id="formMessage"></div>
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <!-- JS handles submission; action kept as fallback but will be prevented when JS runs -->
            <form id="doctorRegistrationForm" method="post" action="/doctor/register" class="login-form">
                <div class="form-field">
                    <label for="name">Full Legal Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-field">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required />
                </div>
                <div class="form-field">
                    <label for="specialty">Specialty</label>
                    <input type="text" id="specialty" name="specialty" required />
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="login-actions">
                    <button class="btn-primary" type="submit">Sign up</button>
                    <a class="btn-secondary" href="/">Back to home</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/doctorRegistration.js" defer></script>
</body>
</html>
